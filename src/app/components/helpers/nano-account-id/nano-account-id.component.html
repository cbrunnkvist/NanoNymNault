<span [class]="isNanoNymAddress ? 'nanonym-address-prefix' : 'nano-address-prefix'"><span class="nano-prefix">{{ isNanoNymAddress ? 'nnym_' : 'nano_' }}</span>{{ firstCharacters }}</span>
<span
	[class]="{ 'nano-address-middle': true, 'uk-text-truncate': (middle === 'auto') }"
	[class.is-off]="( middle === 'off' )"
>{{ middleCharacters || '...'}}</span>
<span [class]="isNanoNymAddress ? 'nanonym-address-suffix' : 'nano-address-suffix'">{{ lastCharacters }}</span>
